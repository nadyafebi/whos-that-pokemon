<mat-toolbar color="primary">
  <b>Who's That Pokemon?!</b>
</mat-toolbar>
<mat-toolbar id="status" class="mat-elevation-z2">
  <span>Win: <b>{{ winCount }}</b> &nbsp; Lose: <b>{{ loseCount }}</b></span>
</mat-toolbar>
<div id="content" style="text-align:center" class="mat-typography">
  <div *ngIf="randomPokemon">
    <img *ngIf="!reveal"
      src="/assets/mask.png"
      [style.-webkit-mask-image]="randomPokemonImg"
      class="hidden-pokemon">
    <img *ngIf="reveal"
      [src]="randomPokemon.sprites.front_default"
      class="reveal-pokemon">
  </div>
  <mat-form-field>
    <input [(ngModel)]="guess" matInput placeholder="I think this is...">
  </mat-form-field>
  <br>
  <br>
  <div *ngIf="!showCorrect">
    <button (click)="guessPokemon()" mat-raised-button color="accent">GUESS</button>
    <br>
    <br>
    <button (click)="getHint()" mat-raised-button color="accent">GET HINT</button>
  </div>
  <p *ngIf="showCorrect">Correct!</p>
  <p *ngIf="showWrong">Wrong!</p>
  <br>
  <p>{{ hint }}</p>
</div>
